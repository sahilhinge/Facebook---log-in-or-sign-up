<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="facebook_logo.png">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-slate-100">
    <div class="container flex items-center mt-40 ">

        <div class="left flex flex-col mx-auto ">
            <img src="Facebook-Logo.wine.SVG" alt="*" class="w-[250px] -mt-20 ml-6">

            <p class="-mt-14 ml-14 w-96 text-2xl">
                Facebook helps you connect and share with the people in your life.
            </p>


        </div>

        <div class="right flex flex-col bg-white w-80 rounded-lg p-2 mr-10 -my-10 border ">
            <input class="m-1 px-1 py-2 border rounded-md focus:outline outline-blue-400" type="text" placeholder="Email address or phone number">

            <input class="m-1 px-1 py-2 border rounded-md focus:outline outline-blue-400" type="password" placeholder="Password">

            <button class="my-2 mx-1 mt-3 bg-blue-500 text-white rounded-md pt-2 pb-2 font-semibold hover:bg-blue-600">Log in</button>


            <span class="text-center text-xs mb-4  text-blue-600 hover:underline cursor-pointer ">Forgotten password?</span>

            <hr>

            <button class="bg-green-500 text-white font-bold mx-16 my-3 py-[9px] text-sm  rounded-md hover:bg-green-600 active:bg-green-700">Create New Account</button>

           
            


        </div>
        



    </div>
    <div class="flex ml-[43rem] mt-14 w-80 text-xs ">
        <span class="font-normal"> <strong class="hover:underline cursor-pointer">Create a Page </strong> for a celebrity, brand or business.</span>
    </div>


</body>

</html>
